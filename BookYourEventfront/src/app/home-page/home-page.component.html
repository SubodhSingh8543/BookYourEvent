    <!-- Carousel -->
  
    <div class="slider">
      <div class="slider-container">
        <div class="slide">
          <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1687328911358_webbannernpa.jpg" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1688982917795_sisuweb.jpg" alt="Image 2" />

        </div>
        <div class="slide">
          <img  width="100%" src="https://tse4.mm.bing.net/th?id=OIP.a23dFSGOsR_UDpFYYCQk1gHaCR&pid=Api&P=0&h=180" alt="Image 4" />
        </div>
      </div>
    </div>
     <!-- Dots Navigation -->
     <div class="dots-container">
      <span class="dot" *ngFor="let slide of slides" [class.active]="currentIndex === slides.indexOf(slide)" (click)="jumpToSlide(slide)"></span>
    </div>

    <div class="slider-container2">
        <p>Recent Premieres</p>
        <div class="slider2">
          <div class="slider-inner" [style.transform]="'translateX(' + sliderPosition3 + 'px)'">
            <div class="slide2" *ngFor="let image of images3">
              <img [src]="image" alt="Image">
            </div>
          </div>
        </div>
        <button class="slider-button prev" (click)="slidePrev3()">⇒</button>
        <button class="slider-button next" (click)="slideNext3()">⇐</button>
      </div>
